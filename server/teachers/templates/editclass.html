<!DOCTYPE html>
<html>
<head>
  <title> ISP Teacher's Portal - Edit Class </title>
  {% load static %}

  <!-- CSS Files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  
  <style>
  body {
    font-family: 'verdana';font-size: 15px;
  }
  </style>

  <!-- JS Files -->
  <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'js/FileSaver.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
  
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Add my js files -->
  <script src="{% static 'js/script_editclass.js' %}"></script>

</head>


<body>
  <div class="row">
    <div class="column" style="width: 1%">
    </div>
    <div class="column" style="width: 4%">
      <br>
      <br>
      <img src="{% static 'img/portal-icon.png'%}" style="width:100%">
    </div>
    <div class="column" style="width: 15%">
      <br>
      <br>
      <h1 style="font-family:verdana; font-size: 35px" >Teacher's</h1>
      <h1 style="font-family:verdana; font-size: 35px">Portal</h1>
    </div>
    <div class="column" style="width: 80%">
      <img src="{% static 'img/tutor.png'%}" style="width:100%">
    </div>
  </div>



  <div class="row">
    <div class="column" style="width: 10%"> </div>
    <div class="column" style="width: 30%">
      <div class="card" style="border: 2px solid dodgerblue">
        <div class="card-body">
          <h5 class="card-title">Class Info</h5>
          <div class="row">
            <div class="column" style="width: 80%">
              <div class="form" style="font-family: verdana; font-size: 14px">
                <label for="class">Class name:</label> 
                <input type="text" id="class" value="class1" style="border: 2px solid dodgerblue">
                <br><br>  
                <label for="classcode">Class code:</label>
                <input type="text" id="classcode" value="classcode1" style="border: 2px solid dodgerblue">
                <br><br>
                <label for="school">School: </label>
                <input type="text" id="school" value="school1" style="border: 0px solid dodgerblue" 
                readonly>
              </div>            
            </div>
            <div class="column" style="width: 20%">
              <a href="#"><i id="save1" class="fa fa-save" aria-hidden="true" title="save class name"></i></a>
              <br><br>
              <a href="#"><i id="save2" class="fa fa-save" aria-hidden="true" title="save class code"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column" style="width:25%"></div>
    <div class="column" style="width:20%">
      <div class="progress">
        <div class="progress-bar" style="width:20%"></div>
      </div>
      <div class="row">
        <div class="column" style="width: 50%; text-align:center">
          <img src="{% static 'img/one.png' %}" style="width:30%">
          <p>Upload/Add Students</p>
        </div>
        <div class="column" style="width: 50%; text-align:center">
          <img src="{% static 'img/two.png' %}" style="width:30%">
          <p>Assign Pathways to Students</p>
        </div>
      </div>
    </div>
  </div>
<br><br>

<div class="row">
  <div class="column" style="width:10%"></div>
  <div class="column" style="width:70%">
    <div class="panel panel-default">
      <div class="panel-heading"><b></b> </div>
      <label for="actions" style="font-size:20px">Bulk Student Actions:</label>
      <select id="actions">
        <option value="default">----------</option>
        <option value="delete">Delete Selected Student(s)</option>
        <option value="add_A">Add Selected Student(s) to Pathway A</option>
        <option value="add_B">Add Selected Student(s) to Pathway B</option>
      </select>
      <button type="button" class="btn btn-outline-dark btn-sm" onclick="apply(event)">Apply</button>
      <a class="btn btn-primary" style="color:white" onclick="upload()"> <i class="fa fa-upload">
      </i> Upload Excel</a>
    </div>
  </div>
</div>

<hr width="80%" size="6" color="DodgerBlue">
<div class="row">
  <div class="column" style="width:10%"></div>
  <div class="column" style="width:70%">
    <div class="panel-body"></div>
    <div class="tbl_user_data"></div> 
    <a class="btn btn-primary add-record" style="color:white" data-added="0"><i class="fa fa-plus">
    </i> Add Row</a>
  </div>
</div>

<div class="row">
  <div class="column" style="width:80%"></div>
  <div class="column" style="width:20%">
  <a href="url/to/edit/teacher/mockup" class="btn btn-primary" onclick="save(event)"><i class="fa fa-save"></i> Save Sheet</a>
  <br><br>
  <a href="url/to/edit/teacher/mockup" class="btn btn-primary" onclick="download(event)"><i class="fa fa-download"></i> Download Excel</a>
  </div>
</div>


</body>
</html>


<div style="display:none">
    <table id="sample_table">
      <tr id="">
       <td>
       <input type="checkbox" class="selects" id="selected">
        </td>
       <td><div class="row_data" col_name="userid">JohnDoe</div></td>
       <td>
          <select name="pathopts" id="pathopts">
            <option value="default">----</option>
            <option value="path1">Pathway1</option>
            <option value="path2">Pathway2</option>
          </select>
       </td>
       <td>
        <span class="btn_delete"> <a href="#" class="btn btn-link" > <i class="fa fa-trash" aria-hidden="true">
        </i></a> </span>
			 </td>
     </tr>
   </table>
</div>
