<!DOCTYPE html>
<html>
<head>
  <title> ISP Teacher's Portal - View Class </title>
  {% load static %}

  <!-- CSS Files -->

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  
  <style>
  body {
    font-family: 'Abel';font-size: 18px;
  }
  </style>

  <!-- JS Files -->
  <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'js/FileSaver.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
  
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Add my js files -->

</head>

 
<body>
  <div class="row">
    <div class="column" style="width: 1%">
    </div>
    <div class="column" style="width: 4%">
      <br>
      <br>
      <img src="{% static 'img/portal-icon.png'%}" style="width:100%">
    </div>
    <div class="column" style="width: 15%">
      <br>
      <br>
      <h1 style="font-family:verdana; font-size: 35px" >Teacher's</h1>
      <h1 style="font-family:verdana; font-size: 35px">Portal</h1>
    </div>
    <div class="column" style="width: 80%">
      <img src="{% static 'img/tutor.png'%}" style="width:100%">
    </div>
  </div>

  <br>

  <div class="row">
    <div class="column" style="width: 10%">
    </div>
    <div class="column" style="width: 20%">
    <label for="classes">Class name:</label>
    <select name="classes" id="classes" style="width:60%" >
            <option value="default">----</option>
            <option value="class1">Class1</option>
            <option value="class2">Class2</option>
    </select>
    </div>
    <div class="column" style="width: 10%">
    </div>
  </div>


<div class="row">
  <div class="column" style="width:10%"></div>
  <div class="column" style="width:40%">
    <div class="card" style="height: 100%">
      <div class="card-body">
        <h5 class="card-title">Pathway A Students</h5>
        <div class="panel panel-default">
          <div class="panel-heading"><b> </b> </div>
          <div class="panel-body" style="width:100%">
            <table id="sample_table">
              <tr>
                <th>UserID</th>
                <th>RQ Mod</th>
                <th>BRM Mod</th>
                <th>Hypothesis</th>
                <th>Activity 4</th>
              </tr>
              <tr>
                <td>
                  JohnDoe
                  <br>
                  <a href="#">View</a>
                </td>
                <td>
                  <input type="checkbox" class="RQ-WE" id="RQ-WE" checked>
                  <label class="custom-control-label" for="customCheck">WE</label>
                  <br>
                  <input type="checkbox" class="RQ-GR" id="RQ-GR">
                  <label class="custom-control-label" for="customCheck">GR</label>
                </td>
                <td>
                  <input type="checkbox" class ="BRM-WE" id="BRM-WE">
                  <label class="custom-control-label" for="customCheck">WE</label>
                  <br>
                  <input type="checkbox" class="BRM-GR" id="BRM-GR" checked>
                  <label class="custom-control-label" for="customCheck">GR</label>
                </td>
                <td>
                  <input type="checkbox" class="Hypothesis-WE" id="Hypothesis-WE" checked>
                  <label class="custom-control-label" for="customCheck">WE</label>
                  <br>
                  <input type="checkbox" class="Hypothesis-GR" id="Hypothesis-GR">
                  <label class="custom-control-label" for="customCheck">GR</label>
                </td>
                <td>
                  <input type="checkbox" class="other-WE" id="other-WE" checked>
                  <label class="custom-control-label" for="customCheck">WE</label>
                  <br>
                  <input type="checkbox" class="other-GR" id="other-GR">
                  <label class="custom-control-label" for="customCheck">GR</label>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column" style="width:40%">
    <div class="card" style="height: 100%">
      <div class="card-body">
        <h5 class="card-title">Pathway B Students</h5>
        <div class="panel panel-default">
        <div class="panel-heading"><b> </b> </div>
        <div class="panel-body" style="width=100%"></div>
        <table id="sample_table" style="width=100%">
          <tr>
            <th>UserID</th>
            <th>Proc. Mod</th>

            <th>Drawing Concl.</th>

          <tr>
            <td>
              Jane Doe
              <br>
              <a href="#">View</a>
            </td>
            <td>
              <input type="checkbox" class="PEM-WE" id="PEM-WE">
              <label class="custom-control-label" for="customCheck">WE</label>
              <br>
              <input type="checkbox" class="PEM-GR" id="PEM-GR" checked>
              <label class="custom-control-label" for="customCheck">GR</label>
            </td>
            <td>

              <input type="checkbox" class="Materials-GR" id="Materials-GR">

            <td>
              <input type="checkbox" class="DI-WE" id="DI-WE">

              <br>
              <input type="checkbox" class="DI-GR" id="DI-GR" checked>
              <label class="custom-control-label" for="customCheck">GR</label>
            </td>
            <td>
              <input type="checkbox" class="DC-WE" id="DC-WE" checked>
              <label class="custom-control-label" for="customCheck">WE</label>
              <br>
              <input type="checkbox" class="DC-GR" id="DC-GR">
              <label class="custom-control-label" for="customCheck">GR</label>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

</html>
